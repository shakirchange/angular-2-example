<div class="container">
      <table class="table table-striped table-responsive" style="margin-top: 20px">
        <tr>
          <th>S.NO</th>
          <th>Name</th>
          <th>Image</th>
          <th>Description</th>
          <th>Address</th>
        </tr>
        <tr *ngFor="let shop of shopDtails">
            <td>{{shop.id}}</td>
            <td>{{shop.name}}</td>
            <td><img src={{shop.src}}></td>
            <td>{{shop.description}}</td>
            <td>{{shop.address}}</td>
        </tr>
      </table>
</div>
