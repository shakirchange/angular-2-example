<div class="container">
    <table class="table table-striped table-responsive" style="margin-top: 20px">
      <tr>
        <th>S.NO</th>
        <th>Name</th>
        <th>Image</th>
        <th>Description</th>
        <th>Address</th>
      </tr>
      <tr *ngFor="let movie of movieDetails">
          <td>{{movie.id}}</td>
          <td>{{movie.name}}</td>
          <td><img src={{movie.src}}></td>
          <td>{{movie.description}}</td>
          <td>{{movie.address}}</td>
      </tr>
    </table>
</div>
